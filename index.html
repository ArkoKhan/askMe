<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AskMe</title>
</head>
<body>
    <header>

        <div>
            <img class="logo" src="/images/logo01.jpg" alt="">
        <h1 class="title">AskMe</h1>
        </div>

        <div class="header__div2">
            <h2 class="resetbtn"><i class="fa-solid fa-arrow-rotate-right"></i></h2>
        </div>
    </header>
    <!-- ------------------------------------------------------- -->
    <main>
        <section class="main__sec01">
            <h2 class="main__sec01__h2">Hi! I'm a Fortune Teller</h2>
            <p class="main__sec01__p">Ask me yes/no questions only</p>
        </section>

        <section class="main__sec02">
            <input type="text">
            <button type="submit">Ask</button>
        </section>

        <section class="main__sec03">
            <div class="result">
                
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
